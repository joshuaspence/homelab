---
apiVersion: 'helm.fluxcd.io/v1'
kind: 'HelmRelease'
metadata:
  name: 'flux'
  namespace: 'flux'
  annotations:
    fluxcd.io/automated: 'false'
spec:
  chart:
    repository: 'https://charts.fluxcd.io'
    name: 'flux'
    version: '1.4.0'
  releaseName: 'flux'
  valuesFrom:
    - configMapKeyRef:
        name: 'flux-config'

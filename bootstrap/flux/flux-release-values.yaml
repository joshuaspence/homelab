---
apiVersion: 'v1'
kind: 'ConfigMap'
metadata:
  name: 'flux-release-values'
  namespace: 'flux'
data:
  values.yaml: |
    git:
      readonly: true
      url: 'https://github.com/joshuaspence/homelab.git'
    helmOperator:
      create: false
    syncGarbageCollection:
      enabled: true
      dry: false
